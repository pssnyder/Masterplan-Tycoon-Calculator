<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Masterplan Tycoon Database{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .tier-badge {
            font-size: 0.8em;
            padding: 0.2em 0.5em;
        }
        .resource-card {
            border-left: 4px solid #007bff;
            margin-bottom: 0.5rem;
        }
        .building-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .building-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .production-rate {
            font-size: 0.9em;
            color: #28a745;
            font-weight: bold;
        }
        .dependency-link {
            color: #6c757d;
            font-size: 0.8em;
            text-decoration: none;
        }
        .dependency-link:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-industry"></i> Masterplan Tycoon Database
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('search') }}">
                            <i class="fas fa-search"></i> Search
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('calculator') }}">
                            <i class="fas fa-calculator"></i> Calculator
                        </a>
                    </li>
                </ul>
                <form class="d-flex" action="{{ url_for('search') }}" method="GET">
                    <input class="form-control me-2" type="search" name="q" placeholder="Search buildings..." value="{{ request.args.get('q', '') }}">
                    <button class="btn btn-outline-light" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-light mt-5 py-4">
        <div class="container text-center text-muted">
            <p>Masterplan Tycoon Database - Created for data validation and logistics analysis</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add click handlers for building cards
        document.addEventListener('DOMContentLoaded', function() {
            const buildingCards = document.querySelectorAll('.building-card');
            buildingCards.forEach(card => {
                card.addEventListener('click', function() {
                    const buildingId = this.dataset.buildingId;
                    if (buildingId) {
                        window.location.href = `/building/${buildingId}`;
                    }
                });
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
